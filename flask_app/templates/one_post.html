<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <title>One Post</title>
</head>

<body>
    <div class="container">
        <!-- beginning of navbar -->
        <nav class="navbar navbar-expand-lg mb-3" style="background-color: #e3f2fd;">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">Posts!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/posts">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/posts/new">Create post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/{{user.id}}/account">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/logout">Logout</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
        <!-- end of navbar -->

        <div class="row">
            <div class="col">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card mb-3">
                    <div class="card-header">
                        <div class="mb-3 d-flex justify-content-between">
                            <h5>{{post.title}}</h5>
                            <h5>Posted by: {{ post.user.first_name }}</h5>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Title:</th>
                                    <th>Posted By:</th>
                                    <th>Description:</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{ post.title }}</td>
                                    <td>{{ post.user.first_name }}</td>
                                    <!-- to obtain the user name for the person who made the post -->
                                    <td>{{ post.description}}</td>
                                </tr>
                            </tbody>
                        </table>
                        {% if post.user_id == session.user_id %}
                        <div class="card-footer d-flex justify-content-end">
                            <a class="btn btn-sm btn-warning me-2" href="/posts/{{ post.id }}/edit">Edit</a>
                            <a class="btn btn-sm btn-danger" href="/posts/{{ post.id }}/delete">Delete</a>
                        </div>
                        {% endif %}
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>

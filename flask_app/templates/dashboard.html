<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>ALL posts</title>
</head>

<body>
    <div class="container">
        <h1>hi </h1>
        <!-- beginning of navbar -->
        <nav class="navbar navbar-expand-lg mb-3" style="background-color: #e3f2fd;">
            <div class="container-fluid">
            <a class="navbar-brand" href="#"> Welcome, {{user.first_name}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/posts">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/posts/new">Create post</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li> -->
                </ul>
            </div>
            </div>
        </nav>
        <!-- end of navbar -->

        <div class="row">
            <div class="col">
                <div class="card">
                    <h5 class="card-header">Posts</h5>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <div class="h5">All posted posts</div>
                            <div class="links">
                                <a href="/posts/new"> +Create</a>
                                <a href="/users/{{user.id}}/account">Account</a>
                                <a href="/users/logout">Logout</a>
                            </div>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Post Name</th>
                                    <th>Posted By</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for post in posts %}
                                <tr>
                                    <td>{{ post.title }}</td>
                                    <!-- to obtain the user name for the person who made the post -->
                                    <td>{{ post.user.first_name }}</td>
                                    <td>
                                        <a class="btn btn-sm btn-primary" href="/posts/{{post.id}}">view
                                            post</a>
                                        {% if post.user_id == session.user_id %}
                                        <div class="card-footer ">
                                            <a class="btn btn-sm btn-warning me-2"
                                                href="/posts/{{ post.id }}/edit">Edit</a>
                                            <a class="btn btn-sm btn-danger"
                                                href="/posts/{{ post.id }}/delete">Delete</a>
                                        </div>
                                        {% endif %}
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"
    ></script>
</body>

</html>
